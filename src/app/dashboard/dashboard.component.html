<div class="container">
  <div class="row">
    <div class="col-12 col-sm-9">
      <app-list-refresh style="margin-top: 10px"></app-list-refresh>
    </div>
    <div class="col-12 col-sm-3">
      <app-data-input style="margin-top: 10px"></app-data-input>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      Count down progress
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-countdown [updateTime]="currentTime"></app-countdown>
    </div>
  </div>
</div>
